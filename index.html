<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div class="container">
        <div class="logo">Antra</div>
        <div class="title">Sign Up</div>
        <div class="content">
            <form action="#">
                <!-- name -->
                <div class="user-details fullname">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" />
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Last Name" />
                    </div>
                </div>

                <!-- mobile number -->
                <div class="user-details">
                    <div class="input-box">
                        <input type="text" placeholder="Mobile No." />
                    </div>
                </div>

                <!-- email -->
                <div class="user-details">
                    <div class="input-box">
                        <input type="text" placeholder="Email Address" />
                    </div>
                </div>

                <!-- password -->
                <div class="user-details password">
                    <div class="input-box">
                        <input type="text" placeholder="Password" />
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Confirm Password" />
                    </div>
                </div>


                <!-- agreement -->
                <div class="agreement">
                    <div class="checkbox">
                      <input type="checkbox" id="check" />
                      <label class="check-words"><strong>I Agree</strong></label>
                    </div>
                    <span class = "space"></span>
        
                    <div class="agree-words">
                      <p>
                        By clicking <span id="hint">Register</span>, you agree to the
                        <a id="term" href="#">Terms and Conditions</a> set out by this
                        site, including our Cookie Use.
                      </p>
                    </div>
                </div>

                <!-- button -->
                <div class="button">
                    <button class="register-button">Register</button>
                    <button class="signin-button">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    </body>
</html>
